
{% extends "base.html" %}
{% block content %}
    

<form action="/database" method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">Enter your name</label>
      <input type="name" class="form-control" name="nm"  aria-describedby="name" placeholder="Enter your name" required>
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
      <label for="exampleInputPassword1">Repeat password</label>
      <input type="password" name="repeat_password" class="form-control" id="exampleInputPassword1" placeholder="Repeat password " required>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock  %}
